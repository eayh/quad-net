<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Showcase</title>
</head>
<body>
    <header>
        <h1>Quad-Net Demo Page</h1>
    </header>
    <main>
        <section>
            <h2>Featured Image</h2>
            <!-- 이미지와 그 설명을 포함합니다 -->
            <img src="path_to_image.jpg" alt="Description of the image">
            <p>This image shows a beautiful landscape with mountains and a lake, captured during sunset.</p>
        </section>
        <section>
            <h2>Featured Audio</h2>
            <!-- 오디오 파일과 그 설명을 포함합니다 -->
            <audio controls>
                <source src="path_to_audio.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <p>This audio clip features relaxing ambient sounds recorded in a rainforest at dawn.</p>
        </section>
    </main>
</body>
</html>

</html>
