    <title>Quad-Net Demo</title>
</head>
<body>
    <header>
        <h1>Quad-Net Demo Page</h1>
    </header>
    <main>
        <section>
            <h2>Featured Image</h2>
            <!-- 이미지와 그 설명을 포함합니다 -->
            <img src="path_to_image.jpg" alt="Description of the image">
            <p>This image shows spectrogram of original sample and generated sample.</p>
        </section>
        <section>
            <h2>Featured Audio</h2>
            <!-- 오디오 파일과 그 설명을 포함합니다 -->
            <audio controls>
                <source src="audio/0_96_01.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <p>This audio clip.</p>
        </section>
    </main>
</body>
